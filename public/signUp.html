<!DOCTYPE html>
<html lang="en">

<head>
        <link href="css/signUp.css" rel="stylesheet" id="bootstrap-css">
</head>

<body>
    <form method="post", action="/signUp" >
        <div id="formWrapper">
                <div id="form">
                <div class="logo">
                <h1 class="text-center head">Sign Up</h1>
                </div>
                        <div class="form-item">
                            <input type="text" name = "user_id" class="form-style" placeholder="Id"/>
                        </div>
                        <div class="form-item">
                            <input type="password" name = "user_password" class="form-style "placeholder="PassWord" />
                        </div>
                        <div class="form-item">
                            <input type="text" name = "user_name" class="form-style "placeholder="User Name" />
                        </div>
                        <div class="form-item">
                            <input type="text" name = "user_birth" class="form-style "placeholder="Birth Date(ex 971126)" />
                        </div>
                        <div class="form-item">
                            <input type="tel" name = "user_phoneNumber" class="form-style "placeholder="Phone Number" />
                        </div>

                        <div class="form-item">
                        <p class="pull-left"><a href="SignIn.html"><small>Sign In</small></a></p>
                        </div>

                        <div class="form-item">
                            <input type="submit" class="login pull-right" value="Sign Up">
                        <div class="clear-fix"></div>
                        </div>
                </div>
            </div>
        </form>
</body>
</html>
